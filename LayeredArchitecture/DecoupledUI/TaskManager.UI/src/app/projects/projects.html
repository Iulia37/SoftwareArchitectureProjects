<div class="page-header">
  <h1>Your Projects!</h1>
  <p class="text">Select a project to see its details, make changes, or add tasks.</p>
</div>

@if(projectItems().length > 0)
{
  <div class="projects">
    @for (project of projectItems(); track project.id) {
      <app-project-item 
      [project]="project" />
    }
  </div>
}
@else {
  <p class="no-projects">You don't have any projects yet.</p>
}
